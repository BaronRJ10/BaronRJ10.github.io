<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Noticias de Juegos</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif; /* Fuente Arial */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        h1 {
            text-align: center;
        }
        .noticias {
            margin-top: 20px;
        }
        .noticia {
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .noticia h2 {
            margin-top: 0;
        }
        .noticia p {
            color: #ccc;
        }
        .comentarios {
            margin-top: 20px;
        }
        .comentario {
            background-color: #444;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .comentario p {
            color: #ccc;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Logo del Portal de Noticias de Juegos" class="logo">
            <h1>Portal de Noticias de Juegos</h1>
        </header>
        
        <!-- Contenedor para mostrar las noticias -->
        <div class="noticias" id="noticias-container"></div>
    </div>

    <script>
        // Función para cargar las noticias desde diferentes sitios web (simulada)
        function cargarNoticias() {
            // Simulación de carga de noticias desde diferentes sitios web
            setTimeout(() => {
                const noticias = [
                    { sitio: "Sitio A", titulo: "Nuevo juego anunciado", contenido: "Se ha anunciado un nuevo juego de acción para consolas y PC." },
                    { sitio: "Sitio B", titulo: "Actualización importante", contenido: "Una nueva actualización para el popular juego de rol ya está disponible para su descarga." },
                    { sitio: "Sitio C", titulo: "Evento de lanzamiento", contenido: "El próximo mes se llevará a cabo un evento de lanzamiento para el esperado juego de aventuras." }
                ];

                // Mostrar las noticias en la página
                const noticiasContainer = document.getElementById("noticias-container");
                noticiasContainer.innerHTML = "";
                noticias.forEach(noticia => {
                    const noticiaHTML = `
                        <div class="noticia">
                            <h2>${noticia.titulo}</h2>
                            <p><strong>Fuente:</strong> ${noticia.sitio}</p>
                            <p>${noticia.contenido}</p>
                        </div>
                    `;
                    noticiasContainer.innerHTML += noticiaHTML;
                });
            }, 1000); // Simular un retardo de carga de 1 segundo
        }

        // Cargar las noticias al cargar la página
        window.addEventListener("load", cargarNoticias);
    </script>
</body>
</html>
