<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web en Mantenimiento</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dotum&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Dotum', sans-serif;
            background-color: #121212;
            color: #FFA500;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFA500; /* Naranja */
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">Web en mantenimiento</div>
        <img src="https://media.giphy.com/media/26n6WywJyh39n1pBu/giphy.gif" alt="Mantenimiento">
    </div>
</body>
</html>
